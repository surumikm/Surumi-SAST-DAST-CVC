# Required identifiers
sonar.projectKey=projnew
sonar.projectName=test
sonar.projectVersion=1.0
 
# Your source directory (since test.py is in the root)
sonar.sources=.
 
# Exclude tests if you have test folders (none in your case)
sonar.exclusions=**/.venv/**,**/venv/**,**/__pycache__/**
 
# Python project
sonar.language=py
 
# Coverage file path (GitHub Actions will generate this)
sonar.python.coverage.reportPaths=coverage.xml
 
# Optional: only include python files
sonar.inclusions=**/*.py
